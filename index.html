
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AxisKey Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap');
      
      body {
        background-color: #090c13;
        color: #f8fafc;
        margin: 0;
        overflow: hidden;
        font-family: 'Roboto', sans-serif;
      }
      
      .bs-bg { background-color: #0d1117; }
      .bs-accent { background-color: #0e62fe; }
      .bs-border { border-color: #1e293b; }
      
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #0d1117; }
      ::-webkit-scrollbar-thumb { background: #0e62fe; border-radius: 10px; }
      
      .key-glow {
        filter: drop-shadow(0 0 15px rgba(14, 98, 254, 0.5));
      }
      
      /* Botão padrão BlueStacks */
      .bs-button {
        background-color: #0e62fe;
        transition: all 0.2s;
        border-radius: 4px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .bs-button:hover { background-color: #1a73ff; transform: translateY(-1px); }
      .bs-button:active { transform: translateY(0); }

      .bs-card {
        background-color: #161b22;
        border: 1px solid #30363d;
        border-radius: 8px;
      }

      .control-node {
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 900;
        font-size: 14px;
        color: white;
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
      }
    </style>

</html>
