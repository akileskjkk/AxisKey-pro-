
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#090c13" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>AxisKey Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap');
      
      body {
        background-color: #090c13;
        color: #f8fafc;
        margin: 0;
        overflow: hidden;
        font-family: 'Roboto', sans-serif;
        /* Impede comportamentos de scroll do sistema no mobile */
        overscroll-behavior: none;
        touch-action: none;
      }
      
      ::-webkit-scrollbar { width: 0px; display: none; }
      
      .key-glow {
        filter: drop-shadow(0 0 15px rgba(14, 98, 254, 0.5));
      }

      .no-select {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      /* Animação de ativação estilo BlueStacks */
      @keyframes pulse-cyan {
        0% { box-shadow: 0 0 0 0 rgba(6, 182, 212, 0.4); }
        70% { box-shadow: 0 0 0 15px rgba(6, 182, 212, 0); }
        100% { box-shadow: 0 0 0 0 rgba(6, 182, 212, 0); }
      }
      .active-pulse { animation: pulse-cyan 2s infinite; }
    </style>
  <script type="importmap">
{

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body class="no-select">
    <div id="root"></div>
  </body>
</html>
